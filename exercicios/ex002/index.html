<body>
    <h1>Paragrafos e Quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags <strong>p</strong> e <strong>/p</strong> </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br>como esse, você pode usar a tag br </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &lt;
        &gt;
        &#x1F617;
<i></i>
    </p>
