<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>1
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">

                    <option value="" selected>---Escolha---</option>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" selected>São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>

                </select>
            </p>
            
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lctprof">
                <datalist id="lctprof">
                    <option>Administrador</option>
                    <option>Medico</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="2" rows="1"></textarea>
            </p>
            
            <p>
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </form>
    </main>
</body>
</html>
