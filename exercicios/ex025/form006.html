<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <h1>Teste de formulários</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#FACABE">
            </p>
            <p>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
            </p>
            <p>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>

</body>
</html>
