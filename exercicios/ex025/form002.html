<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <p>
                <label for="iusu">Usu√°rio</label>
                <input type="text" name="usu" id="iusu"  required minlength="5" maxlength="15" placeholder="nome do usuario" autocomplete="username">
            </p>
        </div>
        <div>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="minimo 8 letras" autocomplete="current-password">
            </p>
        </div>
        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
