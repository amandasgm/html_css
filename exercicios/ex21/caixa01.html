<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color:#DAFDBA ;
            height: 300px;
            width: 300px;
            text-align: center; 
            border: 10px solid #9AEBA3;
            padding: 10px 10px 10px 10px ; 
            margin: auto;
            border-radius: 20px;
        }
        a{
            border-width: 1px;
            border-style: solid;
            border-color: #9AEBA3;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tambem são exemplos de box-levels, mas <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
