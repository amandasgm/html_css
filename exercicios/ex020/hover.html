<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color:#FF5340 ;
            width: 200px;
        }
        div:hover{
            color: white;
            background-color:#00FFC3 ;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
